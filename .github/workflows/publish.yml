name: publish

on:
  push:
    paths:
      - 'packages/**/*'
      - '!CHANGELOG.md'
      - '!lerna.json'
      - '!packages/**/CHANGELOG.md'
    branches:
      - main

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  ci:
    uses: ./.github/workflows/reusable.yml

  publish:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‚¨áÔ∏è Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: '0'
      - name: üì• Setup Node and Install dependencies
        uses: ./.github/actions/setup
      - name: üì¶ Publish package to NPM
        run: |
          git config user.name "Release Bot"
          git config user.email "<>"
          yarn build
          npm run publish
          echo "Packages published successfully üéâ"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  deploy:
    needs: [ci, publish]
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-vercel.outputs.url }}
    steps:
      - name: ‚¨áÔ∏è Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: '0'
      - name: üì• Setup Node and Install dependencies
        uses: ./.github/actions/setup
      - name: üöÄ Deploy to Vercel (Production)
        id: deploy-to-vercel
        run: |
          yarn run build-storybook
          npm i -g vercel --no-save --no-fund --no-audit --no-scripts
          DEPLOYMENT_URL=$(vercel ./dist/storybook --token=$VERCEL_TOKEN --yes --prod)
          echo "url=$(echo $DEPLOYMENT_URL)" >> $GITHUB_OUTPUT
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
