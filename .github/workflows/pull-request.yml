name: pull request

on:
  pull_request:
    paths:
      - 'packages/**/*'
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  ci:
    uses: ./.github/workflows/reusable.yml

  deploy_preview:
    needs: ci
    runs-on: ubuntu-latest
    environment:
      name: 'Preview'
      url: ${{ steps.deploy-to-vercel.outputs.url }}
    steps:
      - name: â¬‡ï¸ Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: '0'
      - name: ðŸ“¥ Setup Node and Install dependencies
        uses: ./.github/actions/setup
      - name: ðŸš€ Deploy to Vercel (Preview)
        id: deploy-to-vercel
        run: |
          yarn build
          yarn run build-storybook
          npm i -g vercel --no-save --no-fund --no-audit --no-scripts
          DEPLOYMENT_URL=$(vercel ./dist/storybook --token=$VERCEL_TOKEN --yes)
          echo "url=$(echo $DEPLOYMENT_URL)" >> $GITHUB_OUTPUT
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
