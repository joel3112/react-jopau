name: reusable workflow

on:
  workflow_call:

jobs:
  avoid_reduncy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  install:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: ğŸ“¥ Setup Node and Install dependencies
        uses: ./.github/actions/setup

  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: ğŸ“¥ Setup Node and Install dependencies
        uses: ./.github/actions/setup
      - name: ğŸš¨ Lint
        run: yarn type-check && yarn lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: ğŸ“¥ Setup Node and Install dependencies
        uses: ./.github/actions/setup
      - name: ğŸ‘· Build
        run: yarn build

  unit-tests:
    needs: [lint, build]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: ğŸ“¥ Setup node - Install dependencies
        uses: ./.github/actions/setup
      - name: âœ… Test
        run: |
          yarn build
          yarn test
